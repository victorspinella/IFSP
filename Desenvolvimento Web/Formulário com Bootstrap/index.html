<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulário Bootstrap</title>
     
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
     
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
     
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
 
<body>
    <br>
    <br>
    <h1 class="text-success text-center">
        Formulário Bootstrap 
    </h1>
     
     
    <div class="container">
        <form action="#">
            <div class="form-group">
                <label for="fname">Primeiro Nome:</label>
                <input type="text" class="form-control"
                       id="fname" placeholder="Insira o primeiro nome"
                       name="fname">
            </div>
             
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" class="form-control" id="sobrenome"
                    placeholder="Insira o sobrenome" name="sobrenome">
            </div>
             
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email"
                    placeholder="Insira o email" name="email">
            </div>
             
            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="text" class="form-control" id="contato"
                    placeholder="Insira número para contato" name="contato">
            </div>
             
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"
                        name="remember"> receber notificações
                </label>
            </div>
             
            <button type="submit" class="btn bg-success">
                Enviar
            </button>
        </form>
    </div>
</body>
 
</html>
